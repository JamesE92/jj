{% extends "layout.html" %}

{% block title %}
    Joker Rings
{% endblock %}

{% block main %}
<img src="/static/logo2.png">
<h1>Jokers Rings</h1>
<div class="product-grid">
    {% for i in range (ring_products|length) %}
    <div class="product">
        <a href="{{ url_for('product', product_id=ring_products[i].id) }}">
            <h3>{{ ring_products[i].name }}</h3>
            <img src="{{ url_for('static', filename='thumbnails/' + ring_products[i].thumbnail_filename) }}" alt="Product Thumbnail">
            <p>{{ ring_products[i].status }} - Â£{{ "{:.2f}".format(sale_prices[i]) }}</p>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
