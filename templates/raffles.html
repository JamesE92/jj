{% extends "layout.html" %}

{% block title %}
    Joker raffles
{% endblock %}

{% block main %}
<img src="/static/logo2.png">
<h1>Jokers Raffles</h1>
<div class="raffle-grid">
    {% for raffle in raffles %}
        <div class="raffle-item">
            <a href="{{ url_for('rafflepage', raffle_id=raffle.id) }}">
                <h3>{{ raffle.item }}</h3>
                <img src="{{ url_for('static', filename='thumbnails/' + raffle.thumbnail_filename) }}" alt="Raffle thumbnail">
                <p>{{ raffle.status }} - Â£{{ "{:.2f}".format(raffle.ticket) }}</p>
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
