{% extends "backstage.html" %}

{% block title %}
    Add Raffle
{% endblock %}

{% block main %}
    <h1>Add Raffle</h1>

    <form id="addraffle" action="/startraffle" method="post" enctype="multipart/form-data">
        <label for="item">Item name*</label>
            <input type="text" id="item" name="item" required>

        <label for="image">Image*</label>
            <input type="file" id="image" name="image" accept="image/jpeg" required>

        <label for="brand">Brand</label>
            <input type="text" id="brand" name="brand">

        <label for="weight">Weight</label>
            <input type="number" id="weight" name="weight">
            
        <label for="price">Ticket Price*</label>
            <input type="number" id="ticket" name="ticket" required>

        <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" cols="50"></textarea>

        <label for="trivia">Entry Question*</label>
            <input type="text" id="trivia" name="trivia" required></textarea>

            <p>Please write 1 correct answer, and 2 incorrect answers.</p>

        <label for="answer1">Answer 1*</label>
            <input type="text" id="answer1" name="answer1" required>
            
        <label for="answer2">Answer 2*</label>
            <input type="text" id="answer2" name="answer2" required>
            
        <label for="answer3">Answer 3*</label>
            <input type="text" id="answer3" name="answer3" required>

        <input type="submit" value="submit">
    </form>

{% endblock %}
