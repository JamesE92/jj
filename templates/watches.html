{% extends "layout.html" %}

{% block title %}
    Joker Watches
{% endblock %}

{% block main %}
<img src="/static/logo2.png">
<h1>Jokers Watches</h1>
<div class="product-grid">
    {% for product in watch_products %}
    <div class="product">
        <h3>{{ product.name }}</h3>
        <img src="{{ url_for('static', filename='productimage/thumbnails/' + product.thumbnail_filename) }}" alt="Product Thumbnail">
        <p>{{ product.price }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
