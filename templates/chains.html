{% extends "layout.html" %}

{% block title %}
    Joker Chains
{% endblock %}

{% block main %}
    <img src="/static/logo2.png">
    <h1>Jokers Chains</h1>
    {% for product in chains_products %}
        <div class="product">
            <h3>{{ product.name }}</h3>
            <img src="{{ url_for('static', filename='productimage/thumbnails/' + product.thumbnail_filename) }}" alt="Product Thumbnail">
            <p>{{ product.price }}</p>
        </div>
    {% endfor %}
{% endblock %}
