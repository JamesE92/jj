{% extends "layout.html" %}

{% block title %}
    Joker Chains
{% endblock %}

{% block main %}
    <img src="/static/logo2.png">
    <h1>Jokers Chains</h1>
    <div class="product-grid">
        {% for i in range (chain_products|length) %}
        <div class="product">
            <a href="{{ url_for('product', product_id=chain_products[i].id) }}">
                <h3>{{ chain_products[i].name }}</h3>
                <img src="{{ url_for('static', filename='thumbnails/' + chain_products[i].thumbnail_filename) }}" alt="Product Thumbnail">
                <p>{{ chain_products[i].status }} - Â£{{ "{:.2f}".format(sale_prices[i]) }}</p>
            </a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
